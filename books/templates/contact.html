{% extends "base.html" %}

{% block title %}
    contact
{% endblock %}

{% block content %}
    <div class="content">
        <div class="welcome">
            <div class="container">
                <img src="/static/admin/img/contact.jpg" alt="contact"/>
                {% for e in error %}
                    <p style="color:red;">{{e}}</p>
                {% endfor %}
                <p style="color:red;">任何人均可留言，无需注册或登录</p>
                <form action="" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" value="提交"/>
                    <a href="/"><input type="button" value="返回"/></a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
