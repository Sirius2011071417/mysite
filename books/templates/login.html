{% extends "base.html" %}

{% block title %}
    login
{% endblock %}

{% block content %}
    <div class="content">
        <div class="welcome">
            <div class="container">
                <img src="/static/admin/img/login.jpg" alt="login" />
                {% for e in error %}
                    <p style="color:red;">{{e}}</p>
                {% endfor %}
                <form action="" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" value="登录"/>
                    <a href="/accounts/register/"><input type="button" value="注册"/></a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
